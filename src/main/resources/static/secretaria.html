<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Secretaría - Clínica SePrice</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="panel-container">
    <h1>Panel de Secretaría</h1>

    <!-- Registrar nuevo paciente -->
    <section>
        <h2>Registrar Paciente</h2>
        <form id="registrarPacienteForm">
            <input type="text" id="nombrePaciente" placeholder="Nombre completo" required>
            <input type="text" id="dniPaciente" placeholder="DNI" required>
            <input type="email" id="emailPaciente" placeholder="Email" required>
            <button type="submit">Registrar</button>
        </form>
        <div id="mensajeRegistrar" class="message"></div>
    </section>

    <!-- Asignar turno -->
    <section>
        <h2>Asignar Turno</h2>
        <form id="asignarTurnoForm">
            <input type="text" id="dniTurnoPaciente" placeholder="DNI del Paciente" required>
            <input type="text" id="especialidadTurno" placeholder="Especialidad" required>
            <input type="date" id="fechaTurnoSec" required>
            <input type="time" id="horaTurnoSec" required>
            <button type="submit">Asignar Turno</button>
        </form>
        <div id="mensajeAsignar" class="message"></div>
    </section>

    <!-- Lista de Espera (simulada por ahora) -->
    <section>
        <h2>Lista de Espera</h2>
        <button id="btnVerListaEspera">Ver Lista de Espera</button>
        <ul id="listaEspera"></ul>
    </section>

    <button onclick="window.location.href='index.html'" class="volver-btn">Cerrar Sesión</button>
</div>

<script src="js/secretaria.js"></script>
</body>
</html>
